{% extends 'main_area/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock title %}
</head>
<body>
    {% block content %}
    <!-- <form method="post" action="{% url 'review' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_table }}
        <input type="submit">
    </form> -->
        <section class="log-in-form"> 
            <div class="sign-up">
                <header><h1>Add Review</h1></header>
        
                <div class="form-outer">
                    <form method="post" action="{% url 'review' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="sign-page slidepage">
        
                        <div class="input-field">
                            <div class="input-label">Name</div>
                            <input name="name" type="text">
                        </div>
        
                        <div class="input-field">
                            <div class="input-label">Review</div>
                            
                            <input name="review" type="text">
                        </div>
                        <div class="input-field">
                            <div class="input-label">Your Image</div>
                            <input name="image" type="file">
                        </div>
    
        
                        <div class="input-field nextBtn">
                            <button type="submit" style="font-size: 1.1rem; font-weight:600; letter-spacing:1px;" class="btn">Add Review</button>
                        </div>
                    </div> 
                    </form>
                </div>
            </div>
        </section>

        
        
    {% endblock content %}
    
</body>
</html>
